<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Finance</title>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Simple Finance</h2>
      <p id="date">Date</p>
      <p id="balance">Balance</p>
    </header>
    <section id="dashboard">
      <div>
        <p>Income this Month</p>
        <p id="income"></p>
      </div>
      <div>
        <p>Expenses this Month</p>
        <p id="expense"></p>
      </div>
      <div>
        <p>Savings</p>
        <p id="savings"></p>
      </div>
      <div >
        <p>Budget Remaining</p>
        <p id="budgetRemaining"></p>
      </div>
    </section>
    <section id="actions">
      <div id="transEntry">
        <p>Add Transaction</p>
        <span>
          <input id="transAmount" type="number" placeholder="Amount" min="0" />
          <select id="transType">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <select id="transCategory"></select>
        </span>
        <span>
          <input id="transDate" type="date" />
          <input id="transDescription" placeholder="Description" />
        </span>
        <span>
          <button onclick="addTrans()">Add Transaction</button>
        </span>
      </div>
      <div id="visuals">
        <p>Spending Analysis</p>
      </div>
    </section>
    <section id="history">
      <table>
        <caption>
          Transacrion History
        </caption>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transHistory"></tbody>
      </table>
    </section>
  </body>
</html>
